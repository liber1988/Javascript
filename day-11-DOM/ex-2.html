<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Display Users</title>
  <style>
    ol {
      list-style-type: none; /* Remove default bullet points */
    }
  </style>
</head>
<body>
  <div class="container">
  </div>

  <script>
    const users = [
      {
        id: 167464,
        firstName: 'Jimmy',
        lastName: 'Arnold',
      },
      {
        id: 578447,
        firstName: 'Martha',
        lastName: 'Goldman',
      },
      {
        id: 864578,
        firstName: 'Tim',
        lastName: 'Burton',
      },
    ];

    const target = document.querySelector('.container'); // Fetch container
    const olEl = document.createElement('ol'); // Create ordered list
    olEl.style.listStyleType = 'none'; // Remove bullet points


    users.forEach(el => {
      const liEl = document.createElement('li');
      liEl.setAttribute('data-id', el.id); 
      liEl.textContent = el.firstName + ' ' + el.lastName; 
      olEl.append(liEl); 
    });

    target.append(olEl); 
  </script>
</body>
</html>
</html>
