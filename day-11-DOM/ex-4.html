<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic Form</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

      #dynamicForm {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 15px;
        cursor: pointer;
        margin: 5px 0;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      input {
        display: block;
        width: 100px;
        padding: 10px;
        margin: 10px auto;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
    </style>
  </head>

  <body>
    <div id="dynamicForm">
      <button>Add Field</button>
      <button type="button">Submit</button>
    </div>
    <script>
      function addField() {
        const input = document.createElement("input");
        document.getElementById("dynamicForm").appendChild(input);
      }

      function submitForm() {
        const inputs = document.querySelectorAll("#dynamicForm input");
        let allFilled = true;
        let message = "";

        inputs.forEach((input) => {
          if (!input.value) {
            allFilled = false;
          }
          message += input.value + ", ";
        });

        if (!allFilled) {
          alert("Please fill all fields!");
        } else {
          alert("Form submitted! Values: " + message.slice(0, -2)); // Remove trailing comma
        }
      }
    </script>
  </body>
</html>
