<!DOCTYPE html>
<html>
  <head>
    <title>Centering Div</title>
    <style>
      body {
        margin: 0; /* Remove default body margins */
        display: flex;
        flex-direction: column;
        align-items: center; /* Center the top div */
      }

      .large-div {
        width: 50%;
        height: 100vh; /* Full viewport height */
        background-color: lightblue; /* Example styling */
        position: relative; /* Important for positioning the smaller div */
      }

      .small-div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Centering */
        width: 200px;
        height: 100px;
        background-color: pink; /* Example styling */
        z-index: 1; /* Ensure it's above the large divs */
      }
    </style>
  </head>
  <body>
    <div class="large-div"></div>
    <div class="large-div"></div>
    <div class="small-div">Centered Div</div>
  </body>
</html>
